<body>
<button class="menu-button" onclick="toggleSidebar()">â˜°</button>
<div class="container">
    <div class="kanji-display" id="kanji">
    </div>
    <input type="text" id="answer" placeholder="Type the hiragana pronunciation">
    <div class="feedback" id="feedback"></div>
</div>
<div class="score" id="score">Score: 0/0</div>
<div class="stats" id="stats"></div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2>Word List</h2>
        <div>
            <button class="sidebar-pin" id="sidebar-pin" onclick="togglePin()" title="Pin sidebar">ðŸ“Œ</button>
            <button class="sidebar-close" onclick="closeSidebar()">Ã—</button>
        </div>
    </div>
    <div class="import-export-buttons">
        <button onclick="exportData()">Export</button>

</div>

<div id="import-modal" class="modal">

    </div>
</div>

<div id="manual-input-modal" class="modal">
    <div class="modal-content">
        <h2>Add Word Manually</h2>
        <input type="text" id="manual-word" placeholder="Word" required>
        <input type="text" id="manual-pronunciation" placeholder="Pronunciation (Hiragana)" required>
        <input type="text" id="manual-meaning" placeholder="Meaning" required>
        <input type="text" id="manual-level" placeholder="JLPT Level (optional)">
        <div class="modal-buttons">
            <button onclick="addWordManually()">Add Word</button>
            <button onclick="closeManualInputForm()">Cancel</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script>
let learnedWords = 0;
let sidebarPinned = false;
let isProcessingAnswer = false;

let kanjiList = [

];

let currentKanji = {};
let correctAnswers = 0;
let totalAttempts = 0;
let srsData = {};

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function hideFeedback() {
    const feedbackElement = document.getElementById('feedback');
    feedbackElement.classList.remove('show');
    feedbackElement.classList.remove('correct');
    feedbackElement.classList.remove('incorrect');
}

function updateSRS(word, correct) {
    if (!srsData[word]) {
        srsData[word] = { interval: 1, easeFactor: 2.5, repetitions: 0, lastSeen: Date.now(), correctCount: 0 };
    }
    
    const quality = correct ? 5 : 0;
    const { interval, easeFactor, repetitions, lastSeen, correctCount } = srsData[word];
    
    let newInterval, newEaseFactor, newCorrectCount;
    
    if (quality >= 3) {
        if (repetitions === 0) {
            newInterval = 1;
        } else if (repetitions === 1) {
            newInterval = 6;
        } else {
            newInterval = Math.round(interval * easeFactor);
        }
        newEaseFactor = easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
        newCorrectCount = correctCount + 1;
        
        if (newCorrectCount === 2) {
            learnedWords = Math.min(learnedWords + 1, kanjiList.length);
        }
    } else {
        newInterval = Math.max(1, Math.floor(interval * 0.5));
        newEaseFactor = Math.max(1.3, easeFactor - 0.2);
        newCorrectCount = correctCount;
    }
    
    srsData[word] = {
        interval: newInterval,
        easeFactor: newEaseFactor,
        repetitions: quality >= 3 ? repetitions + 1 : 0,
        lastSeen: Date.now(),
        correctCount: newCorrectCount
    };
    saveData();
}

function getNextKanji() {
    if (!window.kanjiQueue || window.kanjiQueue.length === 0) {
        window.kanjiQueue = [...kanjiList];
        shuffleArray(window.kanjiQueue);
    }

    const sortedList = window.kanjiQueue.sort((a, b) => {
        const aInterval = srsData[a.word] ? srsData[a.word].interval : 1;
        const bInterval = srsData[b.word] ? srsData[b.word].interval : 1;
        return aInterval - bInterval;
    });

    let nextKanji = sortedList.shift();
    while (nextKanji.word === currentKanji.word && sortedList.length > 0) {
        sortedList.push(nextKanji);
        nextKanji = sortedList.shift();
    }

    return nextKanji;
}

function shouldReviewKanji(kanjiData) {
    if (!kanjiData) return true;
    const now = Date.now();
    const timeSinceLastSeen = now - kanjiData.lastSeen;
    return timeSinceLastSeen >= kanjiData.interval * 60000;
}

function loadKanji() {
    let nextKanji;
    do {
        nextKanji = getNextKanji();
    } while (!shouldReviewKanji(srsData[nextKanji.word]) && window.kanjiQueue.length > 1);

    currentKanji = nextKanji;
    document.getElementById('kanji').textContent = currentKanji.word;
    document.getElementById('answer').value = '';
    hideFeedback();
    updateStats();
}

function showFeedback(message, type) {
    const feedbackElement = document.getElementById('feedback');
    feedbackElement.textContent = message;
    feedbackElement.className = `feedback ${type} show`;
}

function checkAnswer() {
    if (isProcessingAnswer) return;
    isProcessingAnswer = true;

    const userAnswer = document.getElementById('answer').value.trim();
    const correct = userAnswer === currentKanji.pronunciation;
    
    updateSRS(currentKanji.word, correct);
    totalAttempts++;
    
    if (correct) {
        correctAnswers++;
        showFeedback('Correct!', 'correct');
    } else {
        showFeedback(`Incorrect. The correct answer is ${currentKanji.pronunciation} (${currentKanji.meaning}).`, 'incorrect');
    }
    
    document.getElementById('score').textContent = `Score: ${correctAnswers}/${totalAttempts}`;
    updateStats();

    setTimeout(() => {
        hideFeedback();
        loadKanji();
        isProcessingAnswer = false;
    }, correct ? 2000 : 4000);
}

function updateKanjiList() {
    const wordListElement = document.getElementById('kanji-list');
    wordListElement.innerHTML = '';
    kanjiList.sort((a, b) => a.word.localeCompare(b.word)).forEach(word => {
        const li = document.createElement('li');
        li.className = 'kanji-item';
        const srsInfo = srsData[word.word] || { interval: 1, easeFactor: 2.5, repetitions: 0 };
        li.innerHTML = `
            <h3>${word.word}</h3>
            <p>Pronunciation: ${word.pronunciation}</p>
            <p>Meaning: ${word.meaning}</p>
            <p>Level: ${word.level || 'N/A'}</p>
        `;
        wordListElement.appendChild(li);
    });
}

function speakWord() {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(currentKanji.pronunciation);
        utterance.lang = 'ja-JP';
        speechSynthesis.speak(utterance);
    } else {
        alert('Sorry, your browser does not support text-to-speech!');
    }
}

function updateStats() {
    const totalWords = kanjiList.length;
    const uniqueKanji = new Set(kanjiList.flatMap(item => item.word.split('').filter(char => char.match(/[\u4e00-\u9faf]/)))).size;
    
    const statsElement = document.getElementById('stats');
    statsElement.innerHTML = `
        Words in deck: ${totalWords}<br>
        Unique kanji: ${uniqueKanji}<br>
        Learned so far: ${learnedWords}
    `;
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    if (sidebar.classList.contains('open')) {
        updateKanjiList();
    }
}

function closeSidebar() {
    if (!sidebarPinned) {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.remove('open');
    }
}

function togglePin() {
    sidebarPinned = !sidebarPinned;
    const pinButton = document.getElementById('sidebar-pin');
    pinButton.classList.toggle('active', sidebarPinned);
    pinButton.textContent = sidebarPinned ? 'ðŸ“Œ' : 'ðŸ“Œ';
}

async function fetchWordData(word) {
    try {
        const response = await fetch(`https://jlpt-vocab-api.vercel.app/api/words?word=${encodeURIComponent(word)}`);
        const data = await response.json();
        if (data.words && data.words.length > 0) {
            const firstResult = data.words[0];
            return {
                word: firstResult.word,
                pronunciation: firstResult.furigana,
                meaning: firstResult.meaning,
                level: firstResult.level
            };
        }
        return null;
    } catch (error) {
        console.error('Error fetching word data:', error);
        return null;
    }
}

function saveData() {
    localStorage.setItem('wordlist', JSON.stringify(kanjiList));
    localStorage.setItem('srs_Data', JSON.stringify(srsData));
    localStorage.setItem('correct_Answers', correctAnswers);
    localStorage.setItem('total_Attempts', totalAttempts);
    localStorage.setItem('learned_Words', learnedWords);
}

function loadData() {
    const storedKanjiList = localStorage.getItem('wordlist');
    const storedSrsData = localStorage.getItem('srs_Data');
    const storedCorrectAnswers = localStorage.getItem('correct_Answers');
    const storedTotalAttempts = localStorage.getItem('total_Attempts');
    const storedLearnedWords = localStorage.getItem('learned_Words');

    if (storedKanjiList) kanjiList = JSON.parse(storedKanjiList);
    if (storedSrsData) srsData = JSON.parse(storedSrsData);
    if (storedCorrectAnswers) correctAnswers = parseInt(storedCorrectAnswers);
    if (storedTotalAttempts) totalAttempts = parseInt(storedTotalAttempts);
    if (storedLearnedWords) learnedWords = parseInt(storedLearnedWords);
}

async function addNewWord() {
    const newWordInput = document.getElementById('new-word');
    const word = newWordInput.value.trim();
    
    if (word.length === 0) {
        alert('Please enter a kanji or word.');
        return;
    }
    
    const existingWord = kanjiList.find(item => item.word === word);
    if (existingWord) {
        alert('This word is already in the list.');
        return;
    }
    
    const wordData = await fetchWordData(word);
    if (wordData) {
        kanjiList.push(wordData);
        newWordInput.value = '';
        updateKanjiList();
        updateStats();
        saveData();
        alert('Word added successfully!');
    } else {
        showManualInputForm(word);
    }
}

function showManualInputForm(word) {
    document.getElementById('manual-word').value = word;
    document.getElementById('manual-input-modal').style.display = 'flex';
}

function addWordManually() {
    const word = document.getElementById('manual-word').value.trim();
    const pronunciation = document.getElementById('manual-pronunciation').value.trim();
    const meaning = document.getElementById('manual-meaning').value.trim();
    const level = document.getElementById('manual-level').value.trim();

    if (word && pronunciation && meaning) {
        kanjiList.push({
            word: word,
            pronunciation: pronunciation,
            meaning: meaning,
            level: level || 'N/A'
        });
        updateKanjiList();
        updateStats();
        closeManualInputForm();
        saveData();
        alert('Word added successfully!');
    } else {
        alert('Please fill in all required fields.');
    }
}

function closeManualInputForm() {
    document.getElementById('manual-input-modal').style.display = 'none';
    document.getElementById('manual-word').value = '';
    document.getElementById('manual-pronunciation').value = '';
    document.getElementById('manual-meaning').value = '';
    document.getElementById('manual-level').value = '';
}

function exportData() {
    const data = {
        kanjiList: kanjiList,
        srsData: srsData,
        correctAnswers: correctAnswers,
        totalAttempts: totalAttempts,
        learnedWords: learnedWords
    };
    const jsonData = JSON.stringify(data);
    const blob = new Blob([jsonData], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'kanji_srs_data.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function showImportModal() {
    document.getElementById('import-modal').style.display = 'flex';
}

function closeImportModal() {
    document.getElementById('import-modal').style.display = 'none';
    document.getElementById('import-data').value = '';
}

function importData() {
    const importedData = document.getElementById('import-data').value;
    try {
        const data = JSON.parse(importedData);
        kanjiList = data.kanjiList || [];
        srsData = data.srsData || {};
        correctAnswers = data.correctAnswers || 0;
        totalAttempts = data.totalAttempts || 0;
        learnedWords = data.learnedWords || 0;
        
        saveData();
        updateKanjiList();
        updateStats();
        document.getElementById('score').textContent = `Score: ${correctAnswers}/${totalAttempts}`;
        loadKanji();
        closeImportModal();
        alert('Data imported successfully!');
    } catch (error) {
        alert('Error importing data. Please check the format and try again.');
    }
}

loadData();
loadKanji();

document.getElementById('answer').addEventListener('keydown', _.debounce(function(event) {
    if (event.key === 'Enter' && !isProcessingAnswer) {
        checkAnswer();
    }
}, 250));

document.addEventListener('keydown', function(event) {
    if (event.key === 'End') {
        speakWord();
    }
});

document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const menuButton = document.querySelector('.menu-button');
    if (!sidebar.contains(event.target) && !menuButton.contains(event.target) && !sidebarPinned) {
        closeSidebar();
    }
});
</script>
